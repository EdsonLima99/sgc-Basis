
<h1 style="text-align: center">Competências</h1>
<div style="text-align: right">
    <button type="button" (click)="showDialog()" pButton icon="pi pi-plus" label="Novo" class="ui-button-success"></button>
</div>
<br />
<!-- <p-button label="Criar" icon="pi pi-check" iconPos="left" (click)="showDialog()"></p-button> -->
<p-dialog [(visible)]="displayModal"
    [draggable]="false"
    [resizable]="false"
    [closable]="false">

    <app-competenciaForm

    *ngIf = "compEdit"
    [compEdit]="compEdit"
    (aoFechar)="fecharModal()"

    ></app-competenciaForm>
</p-dialog>
<p-table [columns]="scrollableCols" [value]="competencias" [scrollable]="true" scrollHeight="200px">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container *ngIf ="col.header !== COLUNA_CATEGORIA">
                    {{rowData[col.field]}}
                </ng-container>
                <ng-container *ngIf ="col.header === COLUNA_CATEGORIA">
                    {{rowData.categoria[col.field]}}
                </ng-container>
            </td>
            <td>
                <button
                    (click)="editarCompetencia(rowData)"
                    type="button"
                    pButton
                    icon="ui ui-icon-pencil"
                    label="Editar"
                    class="ui-button-info"
                ></button>
                <button
                    (click)="deletarCompetencia(rowData.id)"
                    type="button"
                    pButton
                    icon="ui ui-icon-trash"
                    label="Excluir"
                    class="ui-button-danger"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
