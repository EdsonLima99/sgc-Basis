<div class="p-mb-4">
    <h1 class="h2 border-left pl-2" style="text-align: center">Criar Colaborador</h1>
</div>

<form [formGroup]="formulario">

    <div class="form-group">
        <div class="field col-12 md-10">
            <label for="foto">Foto:</label>
            <input type="file" class="inputfield w-full" id="foto" formControlName="foto">
        </div>
        <div class="field col-12 md-10">
            <label for="nome">Nome:</label>
            <input type="text" class="inputfield w-full" id="nome" formControlName="nome">
        </div>
        <div class="field col-12 md-10">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="inputfield w-full" id="sobrenome" formControlName="sobrenome">
        </div>
        <div class="field col-12 md-10">
            <label for="email">E-mail:</label>
            <input type="email" class="inputfield w-full" id="email" formControlName="email">
        </div>
        <div class="field col-12 md-10">
            <label for="cpf">CPF:</label>
            <input type="text" class="inputfield w-full" id="cpf" formControlName="cpf">
        </div>
        <div class="field col-12 md-10">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="inputfield w-full" id="dataNascimento" formControlName="dataNascimento">
        </div>
        <div class="field col-12 md-10">
            <label for="dataAdmissao">Data de Admiss√£o:</label>
            <input type="date" class="inputfield w-full" id="dataAdmissao" formControlName="dataAdmissao">
        </div>
        <div>
            <label for="senioridade">Senioridade: </label>
            <p-dropdown formControlName="senioridadeId" appendTo="body"
                [options]="converterDropdown(senioridade, 'id', 'descricao')" placeholder="Selecione uma Senioridade"
                [showClear]="true">
            </p-dropdown>
        </div><br>
        <div style="text-align: center">
            <button type="submit" pButton icon="ui ui-icon-save" (click)="Salvar()" label="Salvar"
                class="ui-button-success"></button>
            <button type="button" pButton icon="pi pi-times" (click)="Cancelar()" label="Cancelar"
                class="ui-button-danger"></button>
        </div>
    </div>
</form>
